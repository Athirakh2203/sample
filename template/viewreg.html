<!doctype html>
        <head>
        </head>
        <body>
            <h2>view all users</h2>
            <table border=1 width=700>
                <tr><th>Name</th><th>Phone</th><th>Email</th><th>Username</th>
                    <th>Update</th><th>Delete</th>
                </tr>
                {% for r in reg %}
                <tr>
                    <td>{{ r.name }}</td>
                    <td>{{ r.phone }}</td>
                    <td>{{ r.email }}</td>
                    <td>{{ r.username }}</td>
                    <td><a href="{% url 'updatereg' r.id %}">update</a></td>
                    <td><a href="{% url 'deletereg' r.id %}">delete</a></td>
                    <td></td>
                </tr>
                {% endfor %}
            </table>
            </body>
     </html>
